<!DOCTYPE html>
<html>

<head>
    <title>Sóhervagyok</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
</head>

<body>
    <header class="w3-container w3-teal">
        <h1>Sóher vagyok</h1>
    </header>

    <div class="w3-row">
        
        <div class="w3-container w3-half">
            <div class="w3-card-4 w3-margin">
                <div class="w3-container w3-blue">
                    <h2>Sign in</h2>
                </div>

                <form class="w3-container w3-padding w3-margin" action="app.php" method="POST">
                    <label>Name</label>
                    <input class="w3-input w3-border" name="name" type="text">
                    <label>Password</label>
                    <input class="w3-input w3-border" name="password" type="password">
                    <input class="w3-btn w3-blue w3-margin" name="submit" type="submit" value="Login">
                </form>
            </div>
        </div>

        <div class="w3-container w3-half">
            <div class="w3-card-4 w3-margin">
                <div class="w3-container w3-blue">
                    <h2>Sign up</h2>
                </div>

                <form class="w3-container w3-padding w3-margin" action="app.php" method="POST">
                    <label>Name</label>
                    <input class="w3-input w3-border" name="name" type="text">
                    <label>Email</label>
                    <input class="w3-input w3-border" name="email" type="email">
                    <label>Password</label>
                    <input class="w3-input w3-border" name="password" type="password">
                    <label>Password again</label>
                    <input class="w3-input w3-border" name="passwordagain" type="password">
                    <input class="w3-btn w3-blue w3-margin" name="submit" type="submit" value="Register">
                </form>
            </div>
        </div>

    </div>

    <footer class="w3-container w3-dark-grey">
        <h5>Information</h5>
        <p>version:4</p>
    </footer>

</body>

</html>
